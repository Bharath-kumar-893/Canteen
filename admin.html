<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Canteen Mate - Admin Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }

    header {
      background-color: #2c3e50;
      color: #fff;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .logo img {
      width: 90px;
      height: 90px;
    }

    #head {
      flex-grow: 1;
      text-align: center;
      margin: 0;
    }

    nav {
      text-align: right;
    }

    nav a {
      margin: 0 10px;
      color: white;
      text-decoration: none;
    }

    main {
      padding: 20px;
    }

    input {
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      padding: 10px 20px;
      background-color: #e67e22;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #ca6f1e;
    }

    table {
      width: 100%;
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    td {
      padding: 10px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="canteenlogo.jpeg" alt="Logo" />
    </div>
    <h1 id="head">Canteen Mate - Admin Login</h1>
    <nav>
      <a href="#dashboard">Dashboard</a>
      <a href="#menu">Menu</a>
      <a href="#reports">Reports</a>
      <a href="#settings">Settings</a>
    </nav>
  </header>

  <main>
    <section class="section" id="admin-login">
      <form>
        <table>
          <tr>
            <td>ADMIN NAME:</td>
            <td><input type="text" placeholder="Enter your name" /></td>
          </tr>
          <tr>
            <td>ADMIN ID:</td>
            <td><input type="text" placeholder="Enter admin ID" /></td>
          </tr>
          <tr>
            <td>Email:</td>
            <td><input type="email" placeholder="Enter your email" /></td>
          </tr>
          <tr>
            <td>Password:</td>
            <td><input type="password" placeholder="Enter password" /></td>
          </tr>
          <tr>
            <td colspan="2" style="text-align:center;">
              <button type="button" onclick="alert('Admin Logged in')">Login</button>
            </td>
          </tr>
        </table>
      </form>
    </section>
  </main>
</body>
</html>
