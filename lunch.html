!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lunch Menu</title>
  <link rel="stylesheet" href="menucard.css" />
  <style>
    .controls {
      display: flex;
      justify-content: space-between;
      margin: 20px;
      gap: 10px;
      padding: 0 15px;
    }

    #searchInput {
      padding: 8px;
      flex: 1;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .controls button {
      padding: 8px 12px;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    .controls button:hover {
      background-color: #0056b3;
    }

    .menu-item {
      display: flex;
      margin: 10px;
      border: 1px solid #eee;
      padding: 10px;
      border-radius: 5px;
      align-items: center;
      flex-wrap: wrap;
    }

    .menu-item img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      margin-right: 15px;
      border-radius: 5px;
    }

    .info {
      flex: 1;
    }

    .add-btn {
      margin-top: 10px;
      padding: 6px 12px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .add-btn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <div class="controls">
    <input type="text" id="searchInput" placeholder="Search for a dish..." />
    <button onclick="sortByPrice()">Sort by Price</button>
  </div>

  <main class="menu">
    <div class="menu-item">
      <img src="sambar.jpeg" alt="Sambar rice">
      <div class="info">
        <h3>Sambar rice</h3>
        <p>₹35</p>
        <button class="add-btn" onclick="addToCart('Sambar rice', 35)">ADD +</button>
      </div>
    </div>
    <div class="menu-item">
      <img src="curd.jpeg" alt="Curd rice">
      <div class="info">
        <h3>Curd rice</h3>
        <p>₹30</p>
        <button class="add-btn" onclick="addToCart('Curd rice', 30)">ADD +</button>
      </div>
    </div>
    <div class="menu-item">
      <img src="veg bri.jpg" alt="Veg briyani">
      <div class="info">
        <h3>Veg briyani</h3>
        <p>₹55</p>
        <button class="add-btn" onclick="addToCart('Veg briyani', 55)">ADD +</button>
      </div>
    </div>
    <div class="menu-item">
      <img src="mush bri.jpg" alt="Mushroom briyani">
      <div class="info">
        <h3>Mushroom briyani</h3>
        <p>₹60</p>
        <button class="add-btn" onclick="addToCart('Mushroom briyani', 60)">ADD +</button>
      </div>
    </div>
    <div class="menu-item">
      <img src="chap.jpg" alt="chapatti">
      <div class="info">
        <h3>chapatti</h3>
        <p>₹25</p>
        <button class="add-btn" onclick="addToCart('chapatti', 25)">ADD +</button>
      </div>
    </div>
    <div class="menu-item">
      <img src="parotta.jpg" alt="Parotta">
      <div class="info">
        <h3>Parotta</h3>
        <p>₹30</p>
        <button class="add-btn" onclick="addToCart('Parotta', 30)">ADD +</button>
      </div>
    </div>
    <!-- Add more menu items as needed -->
  </main>

  <button onclick="confirmOrder()" style="margin-top: 20px; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 5px;">Confirm Order</button>

  <script>
    function addToCart(itemName, price) {
      let cart = JSON.parse(localStorage.getItem("cart")) || {};
      if (cart[itemName]) {
        cart[itemName].quantity += 1;
      } else {
        cart[itemName] = { price: price, quantity: 1 };
      }
      localStorage.setItem("cart", JSON.stringify(cart));
    }

    function confirmOrder() {
      window.location.href = 'order.html'; // Redirect to order page
    }

    document.getElementById("searchInput").addEventListener("input", function () {
      const filter = this.value.toLowerCase();
      const items = document.querySelectorAll(".menu-item");
      items.forEach((item) => {
        const text = item.querySelector("h3").textContent.toLowerCase();
        item.style.display = text.includes(filter) ? "flex" : "none";
      });
    });

    function sortByPrice() {
      const menu = document.querySelector(".menu");
      const items = Array.from(document.querySelectorAll(".menu-item"));
      items.sort((a, b) => {
        const priceA = parseFloat(a.querySelector("p").textContent.replace("₹", ""));
        const priceB = parseFloat(b.querySelector("p").textContent.replace("₹", ""));
        return priceA - priceB;
      });
      menu.innerHTML = "";
      items.forEach(item => menu.appendChild(item));
    }
  </script>

</body>
</html>
